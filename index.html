<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section class="header">
            <h1 class="title">Aplikacja pogodowa</h1>
        </section>

        <section class="search">
            <input type="text" name="" id="" placeholder="Podaj nazwe miasta">
            <button>Sprawdz pogode</button>
            <p class="error"></p>
        </section>
    </header>

    <main>
        <section class="weather">
            <h2 class="city-mame"></h2>

            <div class="weather-info">
                <div class="temp-info">
                    <img src="" alt="" class="weather-img">
                    <p class="temp"></p>
                </div>
                <p class="descr"></p>
            </div>

            <div>
                <p>Temperatyra odczuwalna: <span class="temperatura"></span> </p>
                <p>Cisnienie: <span class="pressure"></span></p>
                <p>Wilgotnosc: <span class="humidity"></span></p>
                <p>Przedkocs wiatru: <span class="wind-speed"></span></p>
                <p>Zachmurzenie: <span class="cloods"></span></p>
                <p>Widocznosc: <span class="visibility"></span></p>
            </div>

        </section>

        <section class="pollution">
            <h2 class="pollution-name">Zanieczyszczenie powietrza</p>
            <div class="pollution-info">
                <img src="./img/7304531_pm2.5_dust_pollution_smog_dangerous_icon.png" alt="" class="pollution-img">
                <p class="pollutio-value"></p>
                <p>&micro;g/m<sup>3</sup></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="text-footer">Project <span class="wsb">WSB Merito Gdansk 2024</span></p>
    </footer>

    <scrip src="./js/main.js"></script>
</body>
</html>
