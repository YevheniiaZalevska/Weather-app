<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->

    <header>
      <section class="header">
        <h1 class="title">Aplikacja pogodowa</h1>
      </section>

      <section class="search">
        <input
          class="inp"
          type="text"
          id="#"
          placeholder="Podaj nazwe miasta"
        />
        <button class="butt">Sprawdz pogode</button>
        <p class="error"></p>
      </section>
    </header>

    <!-- main content -->

    <main class="main">
      <!-- weather -->

      <section class="weather">
        <h2 class="city-name"></h2>

        <div class="weather-info">
          <div class="temp-info">
            <img class="weather-img" />
            <p class="temp"></p>
          </div>
          <p class="description"></p>
        </div>

        <div class="items-info">
          <p class="items">
            Temperatyra odczuwalna: <span class="feels-like"></span>
          </p>
          <p class="items">Cisnienie: <span class="pressure"></span></p>
          <p class="items">Wilgotnosc: <span class="humidity"></span></p>
          <p class="items">
            Przedkocs wiatru: <span class="wind-speed"></span>
          </p>
          <p class="items">Zachmurzenie: <span class="clouds"></span></p>
          <p class="items">Widocznosc: <span class="visibility"></span></p>
        </div>
      </section>

      <!-- pollution -->

      <section class="pollution">
        <h2 class="pollution-name">Zanieczyszczenie powietrza:</h2>

        <div class="pollution-info">
          <img
            src="./img/7304531_pm2.5_dust_pollution_smog_dangerous_icon.png"
            alt="pollution-img"
            class="pollution-img"
          />
          <p class="pollution-value"></p>
          <p class="pollution-value2">&micro; g/m<sup>3</sup></p>
        </div>
      </section>
    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="text-footer">
        Project <span class="wsb">WSB Merito Gdansk 2024</span>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
